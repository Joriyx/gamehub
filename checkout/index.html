    <link rel="stylesheet" href="../src/css/styles.css" />

  <body>
    <header>
      <a href="../index.html">GameHub</a>
      <nav>
        <ul>
          <li><a href="../shop/index.html">Games</a></li>
          <li><a href="../checkout/index.html">Cart</a></li>

      <div class="shopping_cart">
        <section class="image_and_sqp_line">
          <h1>Shopping cart</h1>

          <h2>Stormheim</h2>
          <div class="size_quantity_price_line">

            <div class="quantity">

              /></a>

                ><img
                  src="assets/icons/Plus.svg"
                  alt="line art og a pluss sign"
                  class="icons"
              /></a>

          </div>

      <a href="./confirmation/index.html" class="cta_buy_now">Buy now</a>
